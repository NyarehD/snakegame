<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Snake Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="end">
      <span class="end-score"></span>
    </div>
    <div class="game">
      <div class="start">
        <button id="startBtn" onclick="startGame()">Start</button>
        <h1 id="score">Score : <span id="scoreNum">0</span></h1>
      </div>
      <canvas height="400" width="400" id="gameCanvas"></canvas>
      <div class="gamepad">
        <div class="up-container">
          <img src="/assets/chevron-up-solid.svg" alt="Arrow Up" onclick="changeDirection('Up')">
        </div>
        <div class="rightLeft-container">
          <img src="/assets/chevron-left-solid.svg" alt="Arrow Left" onclick="changeDirection('Left')">
          <img src="/assets/chevron-right-solid.svg" alt="Arrow Right" onclick="changeDirection('Right')">
        </div>
        <div class="down-container">
          <img src="/assets/chevron-down-solid.svg" alt="Arrow down" onclick="changeDirection('Down')">
        </div>
      </div>
    </div>
    <noscript>JavaScript is disabled. In order to play, Please enable JavaScript.</noscript>
    <script src="script.js"></script>
  </body>
</html>
